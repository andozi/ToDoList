<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="window" id="window">
        <h1>todoList</h1>
        <div class="container">
            <form id="form">
                <input type="text" id="input" class="input" placeholder="Enter your activity" autocomplete="off">
            </form>
            <button class="add" id="add">Add</button>

        </div>

        <ul class="todos" id="todos">
        </ul>
    </section>
    <div class="small">Left click to mark as "done"</div>
    <div class="small">Right click to delete</div>
</body>

</html>
